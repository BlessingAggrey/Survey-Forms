<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./CSS/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
  </head>
  <body>
    <h1>Survey Form</h1>

    <form id="form">
      <div class="form-control">
        <label for="name" id="label-name">Name</label>

        <!-- Input Type Text -->

        <input type="text" id="name" placeholder="Enter your name" />
      </div>

      <div class="form-control">
        <label for="role" id="label-role"
          >Which option best describes you</label
        >

        <!-- Dropdown options -->
        <select name="role" id="role">
          <option value="student">Student</option>
          <option value="Intern">Intern</option>
          <option value="Professional">Professional</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-control">
        <label>Would you recommend Stutern to a friend</label>

        <!-- Input Type Radio Button -->
        <label for="recommend-1">
          <input type="radio" id="recommend-1" name="recommend" />Yes
        </label>

        <label for="recommend-2">
          <input type="radio" id="recommend-2" name="recommend" />No
        </label>

        <label for="recommend-3">
          <input type="radio" id="recommend-3" name="recommend" />Maybe
        </label>
      </div>

      <div class="form-control">
        <label
          >Languages and Frameworks known
          <small>(Check all that apply)</small></label
        >

        <!-- Input Type Checkbox -->
        <label for="inp-1"
          >C
          <input type="checkbox" name="inp" />
        </label>

        <label for="inp-2"
          >C++
          <input type="checkbox" name="inp" />
        </label>

        <label for="inp-3"
          >C#
          <input type="checkbox" name="inp" />
        </label>

        <label for="inp-4"
          >Java
          <input type="checkbox" name="inp" />
        </label>

        <label for="inp-5"
          >Python
          <input type="checkbox" name="inp" />
        </label>
      </div>

      <div class="form-control">
        <label for="comment">Any comments or suggestions</label>

        <!-- multi-line text input control -->

        <textarea
          name="comment"
          id="comment"
          placeholder="Enter your comment here"
        ></textarea>
      </div>

      <button type="submit" value="submit">Submit</button>
    </form>
  </body>
</html>
